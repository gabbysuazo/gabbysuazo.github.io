<!DOCTYPE html>
<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>Cart | Bun Bun Bakeshop</title>

		<link type="text/css" rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="images/favicon.ico" type="img/ico">
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>

	<body onload="checkoutPageLoaded()">

		<header>
			<div class="blue-header">
				<h3><a href="products.html">order online</a></h3>
			</div>
			<nav>
				<a class="logo-link" href="index.html"><img src="images/logo-blue.svg" title="Bun Bun Bakeshop" alt="Bun Bun Bakeshop logo"></a>
				<div class="nav-container nav-container-pages">
					<ul>
						<li><h3><a href="about.html">about us</a></h3></li>
						<li><h3><a href="contact.html">contact us</a></h3></li>
						<li>
							<a href="cart.html" onclick="goToCheckoutPage()">
								<h3>cart</h3>
								<img src="images/cart.svg" title="Cart" alt="Cart icon">
							</a>
						</li>
					</ul>
					<div class="cart-item-amount">
						<p id="cart-item-amount">0</p>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div class="cart-page">
				<div class="page-heading">
					<h2>cart</h2>
				</div>
				<div class="cart-container" id="cart-container">
					<div id="items-left">
					</div>
					<div class="checkout-right">
						<div class="totals-container">
							<div class="subtotal">
								<div class="subtotal-cost">
									<h3>subtotal: $<span id="subtotal">2.49</span></h3>
								</div>
								<div class="tax-cost">
									<h3>tax: $<span id="tax">0.15</span></h3>
								</div>
							</div>
							<div class="total-cost">
								<h3>total: <span>$</span><span id="total">2.64</span></h3>
							</div>
						</div>
						<div class="checkout-buttons">
							<button class="add-more">add more buns</button>
							<button class="checkout">checkout</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer>
			<div>
				<h4><a href="http://maps.google.com/maps?q=1234+centre+ave,+pittsburgh,+pa+15213%22">1234 centre ave, suite 102<br>pittsburgh, pa 15213</a></h4>
			</div>
			<div>
				<h4><a href="tel:412-123-4567">412-123-4567</a></h4>
				<div class="social-icons">
					<img src="images/facebook.svg" title="Facebook" alt="Facebook icon">
					<img src="images/instagram.svg" title="Instagram" alt="Instagram icon">
					<img src="images/twitter.svg" title="Twitter" alt="Twitter icon">
					<img src="images/snapchat.svg" title="Snapchat" alt="Snapchat icon">
					<img src="images/youtube.svg" title="Youtube" alt="Youtube icon">
				</div>
			</div>
			<div>
				<h4>hours of operation</h4>
				<h5>m-f: 10am-8pm<br>sat: 11am-6pm</h5>
			</div>
		</footer>

		<script src="main.js"></script>
	</body>

</html>
